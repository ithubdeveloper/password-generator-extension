<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="6" max="32" value="12">

            <label>
                <input type="checkbox" id="uppercase" checked>
                Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked>
                Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="numbers" checked>
                Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols" checked>
                Include Symbols
            </label>

            <button type="button" id="generate">Generate Password</button>
        </form>
        <div id="result" class="hidden">
            <h2>Your Password:</h2>
            <p id="password"></p>
            <button id="copy">Copy Password</button>
            <button id="copyAndFill">Copy & Autofill</button>
            <p id="copyMessage" class="hidden">Password copied to clipboard!</p>
        </div>
    </div>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
